version: '3.8'

services:
    jenkins:
        image: jenkinsci/blueocean:latest
        environment:
            - DOCKER_HOST=tcp://docker:2376
            - DOCKER_CERT_PATH=/certs/client 
            - DOCKER_TLS_VERIFY=1
        ports:
            - ${HOST_PORT}:8080
            - 50000:50000
        volumes:
            - jenkins-data:/var/jenkins_home
            - jenkins-docker-certs:/certs/client:ro
        networks:
            - jenkins
volumes:
    jenkins-data:
    jenkins-docker-certs:
networks:
    jenkins: