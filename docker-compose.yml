version: '3.8'

services:
    jenkins:
        container_name: jenkins
        image: jenkinsci/blueocean:latest
        ports:
            - ${HOST_PORT}:8080
        volumes:
            - jenkins-data:/var/jenkins_home:rw
            - ${DOCKER_SOCK}:/var/run/docker.sock
        networks:
            - jenkins_net
volumes:
    jenkins-data:
networks:
    jenkins_net: